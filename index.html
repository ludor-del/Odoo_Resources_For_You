<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Resource Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Odoo Brand Palette */
            --odoo-purple: #714B67;
            --odoo-teal: #017E84;
            --youtube-black: #0F0F0F;
            --bg-sketch: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-sketch);
            /* Pencil-style subtle texture background */
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .main-card {
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 40px 20px;
        }

        /* Branding Header */
        .header h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--odoo-purple);
        }

        .header p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 40px;
        }

        /* The Navigation Buttons */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 50px; /* Rounded pill shape as requested */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Hover Physics */
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Individual Button Branding */
        .btn-book {
            background-color: var(--odoo-purple);
            order: 1; /* Book a Meeting at the top */
        }

        .btn-youtube {
            background-color: var(--youtube-black);
            order: 2; /* YouTube in the middle */
        }

        .btn-docs {
            background-color: var(--odoo-teal);
            order: 3; /* Documentation at the bottom */
        }

        /* "Click Me!" Animation Overlay */
        .btn::after {
            content: 'Click Me!';
            position: absolute;
            right: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }

        .btn:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Visual Icons */
        .btn span {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1>Odoo Resources</h1>
        </div>

        <div class="links-wrapper">
            <a href="https://www.odoo.com/book/194b2564" class="btn btn-book" target="_blank">
                <span>ðŸ“…</span> Book a Meeting
            </a>

            <a href="https://www.youtube.com/@Odoo" class="btn btn-youtube" target="_blank">
                <span>â–¶</span> Odoo YouTube
            </a>

            <a href="https://www.odoo.com/documentation/19.0/index.html" class="btn btn-docs" target="_blank">
                <span>ðŸ“š</span> Documentation
            </a>
        </div>
    </div>

</body>
</html>
