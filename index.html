<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Resource Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --odoo-purple: #714B67;
            --odoo-teal: #017E84;
            --youtube-black: #0F0F0F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Using your generated whiteboard image */
            background: url('https://r.jina.ai/i/6e2b26c2bc044810852e92ec42104523') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Overlay to make the whiteboard slightly more readable if needed */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Subtle white wash */
            z-index: -1;
        }

        .main-card {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            /* We make the background transparent so it fits "into" the drawn laptop */
            background: transparent;
            margin-top: -40px; /* Adjusting position to sit on the laptop screen */
        }

        .header h1 {
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #1a1a1a; /* Darker for whiteboard contrast */
        }

        .header p {
            font-size: 0.85rem;
            color: #444;
            margin-bottom: 30px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .btn-book { background-color: var(--odoo-purple); }
        .btn-youtube { background-color: var(--youtube-black); }
        .btn-docs { background-color: var(--odoo-teal); }

        .btn span { margin-right: 10px; }

        /* Mobile adjustments to ensure buttons stay centered on the 'laptop' */
        @media (max-width: 600px) {
            .main-card {
                max-width: 300px;
            }
            .header h1 { font-size: 1.4rem; }
            .btn { font-size: 0.9rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1>Odoo Resources</h1>
            <p>Master your business workflow.</p>
        </div>

        <div class="links-wrapper">
            <a href="https://www.odoo.com/book/194b2564" class="btn btn-book" target="_blank">
                <span aria-hidden="true">ðŸ“…</span> Book a Meeting
            </a>

            <a href="https://www.youtube.com/@Odoo" class="btn btn-youtube" target="_blank">
                <span aria-hidden="true">â–¶</span> Odoo YouTube
            </a>

            <a href="https://www.odoo.com/documentation/19.0/index.html" class="btn btn-docs" target="_blank">
                <span aria-hidden="true">ðŸ“š</span> Documentation
            </a>
        </div>
    </div>

</body>
</html>
