<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Resource Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --odoo-purple: #714B67;
            --odoo-teal: #017E84;
            --youtube-black: #0F0F0F;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Allows your whiteboard image to show through */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            padding: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn span { margin-right: 12px; font-size: 1.2rem; }
        
        /* Interaction */
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Colors */
        .btn-book { background-color: var(--odoo-purple); }
        .btn-youtube { background-color: var(--youtube-black); }
        .btn-docs { background-color: var(--odoo-teal); }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="https://www.odoo.com/book/194b2564" class="btn btn-book" target="_blank">

        </a>

        </a>

        <a href="https://www.odoo.com/documentation/19.0/index.html" class="btn btn-docs" target="_blank">
            <span>ðŸ“š</span> Documentation
        </a>
    </div>

</body>
</html>
